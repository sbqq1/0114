<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script type="text/javascript">
     let myPasswor="";
     let answer="123456";
     myPasswor= prompt("請輸入密碼","abc");
     do {
         if(myPasswor===answer){break;}
         alert("密碼錯誤");
         myPasswor= prompt("請輸入密碼","abc");
     } while (myPasswor !== answer);
     alert("密碼正確");

 </script>
</body>
</html>
